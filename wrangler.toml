# Cloudflare Wrangler Configuration
# Portfolio Website - Next.js + D1 Database

name = "portfolio-website"
compatibility_date = "2024-01-01"

# Pages Configuration
pages_build_output_dir = "./portfolio/frontend/out"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "portfoliodb"
database_id = "f668af5c-d7bc-43d5-b294-6912a7b88886"

# Environment Variables (can be overridden in Cloudflare Dashboard)
[vars]
NODE_ENV = "production"
